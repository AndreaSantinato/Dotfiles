# Don't print a new line at the start of the prompt
add_newline = false

# Use custom format
format = """
$directory\
$git_status\
$package\
$cmd_duration\
$dart\
$dotnet\
$java\
$python\
$lua\
$time\
\n$character"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# The character module shows a character (usually an arrow) beside where the text is entered in your terminal.
[character]
success_symbol = "[â¯](bold green) "
error_symbol = "[âœ—](bold red) "

# The package module is shown when the current directory is the repository for a package, and shows its current version.
[package]
format = "via [ğŸ $version](208 bold) "

# The git_status module shows symbols representing the state of the repo in your current directory. 
[git_status]
conflicted = "ğŸ³"
ahead = "ğŸğŸ’¨"
behind = "ğŸ˜°"
diverged = "ğŸ˜µ"
untracked = "ğŸ¤·â€"
stashed = "ğŸ“¦"
modified = "ğŸ“"
staged = '[++\($count\)](green)'
renamed = "ğŸ‘…"
deleted = "ğŸ—‘"

# The hostname module shows the system hostname.
[hostname]
ssh_only = false
format =  "on [$hostname](bold red) "
trim_at = ".companyname.com"
disabled = false

# The username module shows active user's username.
[username]
style_user = "white bold"
style_root = "black bold"
format = "user: [$user]($style) "
disabled = false
show_always = true

# The directory module shows the path to your current directory, truncated to three parent folders.
[directory]
truncation_length = 8
truncation_symbol = "â€¦/"

# The cmd_duration module shows how long the last command took to execute.
[cmd_duration]
min_time = 200
format = "underwent [$duration](bold yellow)"

# The time module shows the current local time. The format configuration value is used by the chrono (opens new window) crate to control how the time is displayed.
[time]
disabled = false
format = 'ğŸ•™[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "-5"
time_range = "10:00:00-14:00:00"
